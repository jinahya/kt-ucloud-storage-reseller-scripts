<!DOCTYPE html>
<html>
  <head>
    <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.css" integrity="sha256-pPbI0vDzgZ7JRdi3J6zdmBRMfDircVPDpH+sPWdf8nY=" crossorigin="anonymous"/-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css" type="text/css"/>
    <!--script src="https://cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.js" integrity="sha256-V9KQx5JePXsTb/xam4ALIhrJmnnujI6r4W1CZjqvzH4=" crossorigin="anonymous"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  </head>
  <body>
    <div class="ui two column grid">
      <div class="column">
        <div class="ui segment">
          <table class="ui celled table">
            <thead>
              <tr>
                <th colspan="2">account</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="collapsing single line">auth url</td>
                <td>
                  <div class="ui fluid input">
                    <input type="text" placeholder="account auth url https://...">
                  </div>
                </td>
              </tr>
              <tr>
                <td class="single line">auth user</td>
                <td>
                  <div class="ui fluid input">
                    <input type="text" placeholder="account username">
                  </div>
                </td>
              </tr>
              <tr>
                <td class="single line">auth key</td>
                <td>
                  <div class="ui fluid input">
                    <input type="text" placeholder="account password">
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
      </div></div>
      <div class="column">
        <div class="ui segment">
          <table class="ui celled table">
            <thead>
              <tr>
                <th colspan="2">reseller</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="collapsing single line">auth url</td>
                <td>
                  <div class="ui fluid input">
                    <input type="text" placeholder="reseller account name">
                  </div>
                </td>
              </tr>
              <tr>
                <td class="single line">auth user</td>
                <td>
                  <div class="ui fluid input">
                    <input type="text" placeholder="reseller username">
                  </div>
                </td>
              </tr>
              <tr>
                <td class="single line">auth key</td>
                <td>
                  <div class="ui fluid input">
                    <input type="text" placeholder="reseller password">
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <table class="ui collapsing celled table">
      <thead>
        <tr>
          <th colspan="3"><i class="icon folder"></i> containers
            <i class="icon add circle"></i>
          </th>
        </tr>
        <tr>
          <th>name</th>
          <th>size</th>
          <th>count</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
